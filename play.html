<!DOCTYPE html>
<head>
    <title>Sgames</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #e8f5e9, #c5e1a5, #a5d6a7);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        .box {
        width: calc(100vw - 180px);
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px #b0a89f;
        text-align: center;
        max-width: 1000px;
        border: 0px solid #FFD700;
        }

        h1 {
        text-align: center;
        color: #3a3a3a;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 44px;
        }
        

        h2 {
        text-align: center;
        color: #3a3a3a;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        }

        html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        }

        iframe {
        border: none;
        margin-top: 20px;
        }
        .error {
        color: red;
        margin-top: 40px;
        }
        .back-link {
        margin-top: 20px;
        display: inline-block;
        color: #0af;
        text-decoration: underline;
        cursor: pointer;
        }

    </style>
</head>
<body>
<div class="box">
    <h1>Beta 2</h1>
    <div class="games" id="game-container">
    <div class="back-link" onclick="history.back()">‚Üê Back to Games</div>
    </div>
</div>
<script>
    <script>
  const DEFAULT_WIDTH = 960;
  const DEFAULT_HEIGHT = 540;

  // Get query parameters from the URL
  const params = new URLSearchParams(window.location.search);
  const listId = params.get("list");
  const gameId = params.get("id");

  const container = document.getElementById("game-container");

  // Helper function to show error messages
  function showError(message) {
    container.innerHTML = `<div class="error">${message}</div>`;
    console.error(message);
  }

  // Validate query parameters
  if (!listId || !gameId) {
    showError("Invalid game URL. Missing 'list' or 'id' parameter.");
    return;
  }

  // Fetch game data and embed the game
  fetch("https://sgames1.my.to/embed.json")
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to load game data.");
      }
      return response.json();
    })
    .then(data => {
      const gameList = data[listId];
      if (!gameList) {
        throw new Error(`List '${listId}' not found.`);
      }

      // Convert gameId to number for comparison
      const game = gameList.find(g => g.id === Number(gameId));
      if (!game) {
        throw new Error(`Game with ID '${gameId}' not found.`);
      }

      // Update title and embed the game
      document.querySelector("h1").textContent = `Playing: ${game.id}`;

      const iframe = document.createElement("iframe");
      iframe.src = game.embed;
      iframe.width = game.width || DEFAULT_WIDTH;
      iframe.height = game.height || DEFAULT_HEIGHT;

      container.appendChild(iframe);
    })
    .catch(error => {
      showError(error.message);
    });
</script>
</script>
</body>
