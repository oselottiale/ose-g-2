<!DOCTYPE html>
<head>
    <title>Sgames</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #e8f5e9, #c5e1a5, #a5d6a7);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        .box {
        width: calc(100vw - 180px);
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px #b0a89f;
        text-align: center;
        max-width: 1000px;
        border: 0px solid #FFD700;
        }

        h1 {
        text-align: center;
        color: #3a3a3a;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 44px;
        }
        

        h2 {
        text-align: center;
        color: #3a3a3a;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        }

        html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        }

        .image-button {
        margin: 10px;
        display: inline-block;
        }
        .image-button img {
        width: 100px;
        height: 100px;
        cursor: pointer;
        border: none;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Beta 2</h1>
    <div class="games" id="button-container">

    </div>
</div>
<script>
    const container = document.getElementById("button-container");

    // Add a cache-busting query parameter
    const url = `embed.json?nocache=${Date.now()}`;

    fetch(url, { cache: "no-store" }) // Explicitly tell browser not to cache
      .then(response => {
        if (!response.ok) throw new Error("Failed to load JSON");
        return response.json();
      })
      .then(data => {
        container.innerHTML = ""; // Clear loading text

        Object.entries(data).forEach(([listId, games]) => {
          const title = document.createElement("div");
          title.className = "list-title";
          title.textContent = `List: ${listId}`;
          container.appendChild(title);

          games.forEach(game => {
            const wrapper = document.createElement("div");
            wrapper.className = "image-button";

            const img = document.createElement("img");
            img.src = game.image;
            img.alt = game.id;
            img.onclick = () => {
              window.location.href = `/play.html?list=${encodeURIComponent(listId)}&id=${encodeURIComponent(game.id)}`;
            };

            wrapper.appendChild(img);
            container.appendChild(wrapper);
          });
        });
      })
      .catch(error => {
        container.innerHTML = "Error loading game buttons.";
        console.error(error);
      });

</script>
</body>
