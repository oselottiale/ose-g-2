<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select a Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Choose Your Game</h1>
  <select id="gameSelector">
    <option value="">-- Select a Game --</option>
  </select>
  <br>
  <button id="playButton">Play Game</button>

  <script>
    const selector = document.getElementById('gameSelector');
    const playButton = document.getElementById('playButton');
    let gameMap = {};

    fetch('https://www.onlinegames.io/media/plugins/genGames/embed.json')
      .then(response => response.json())
      .then(games => {
        games.forEach(game => {
          const option = document.createElement('option');
          option.value = game.id; // assuming 'id' is the unique identifier
          option.textContent = game.title;
          selector.appendChild(option);
          gameMap[game.id] = game; // store full game info if needed later
        });
      })
      .catch(error => {
        console.error('Error loading games:', error);
        alert('Failed to load game list.');
      });

    playButton.addEventListener('click', () => {
      const selectedId = selector.value;
      if (selectedId) {
        window.location.href = `play.html/${selectedId}`;
      } else {
        alert('Please select a game first!');
      }
    });
  </script>
</body>
</html>
